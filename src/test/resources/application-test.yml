spring:
  config:
    activate:
      on-profile: test

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  main:
    banner-mode: off

# -------------------------
# Actuator (needed for SecurityConfigTest)
# -------------------------
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

# -------------------------
# Security (test-safe defaults)
# -------------------------
app:
  security:
    jwt:
      enabled: false
      # Provide safe defaults so context loads even if enabled accidentally
      secret: test-secret-not-for-prod
      issuer: test
      audience: test

# -------------------------
# Logging (useful in CI failures)
# -------------------------
logging:
  level:
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN

