org.gradle.configuration-cache=true

# keep Gradle predictable on smaller Docker VMs (like your Colima ~5.8GiB)
org.gradle.jvmargs=-Xms256m -Xmx1024m -XX:MaxMetaspaceSize=384m -Dfile.encoding=UTF-8

# reduce memory spikes
org.gradle.workers.max=2
org.gradle.parallel=false

# optional, but helps avoid surprise background memory use
org.gradle.daemon=false
