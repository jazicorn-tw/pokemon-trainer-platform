name: CI

on:
  pull_request:
  push:
    branches: [ main, staging, dev ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Gradle tests (Java 21 + Testcontainers)
    runs-on: ubuntu-latest

    env:
      # Keep CI stable/consistent
      CI: true
      # Optional: speed up Gradle; safe defaults
      GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true
      # Optional: some environments benefit from reuse, but it's not required
      TESTCONTAINERS_REUSE_ENABLE: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Docker sanity check (for Testcontainers)
        run: |
          docker version
          docker info

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Upload test reports (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/test
            build/test-results/test
