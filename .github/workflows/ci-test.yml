name: CI Test

on:
  pull_request:
  push:
    branches: [ main, staging, dev ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Gradle tests (Java 21 + Testcontainers)
    runs-on: ubuntu-latest

    env:
      # Keep CI stable/consistent
      CI: true

      # Ensure test profile is consistently used in CI
      SPRING_PROFILES_ACTIVE: test

      # Optional: speed up Gradle; safer on low-mem runners
      GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=false -Dorg.gradle.caching=true

      # Optional: some environments benefit from reuse, but it's not required
      TESTCONTAINERS_REUSE_ENABLE: false

      # Optional: override BaseIntegrationTest defaults (uncomment if needed)
      # TEST_DATASOURCE_IMAGE: postgres:16-alpine
      # TEST_DATASOURCE_DB: pokedex_test
      # TEST_DATASOURCE_USER: test
      # TEST_DATASOURCE_PASSWORD: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Docker sanity check (for Testcontainers)
        run: |
          docker version
          docker info

      - name: Detect act
        id: detect
        shell: bash
        run: |
          if [[ "${ACT:-}" == "true" ]]; then
            echo "is_act=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_act=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run tests
        shell: bash
        run: |
          if [[ "${ACT:-}" == "true" ]]; then
            echo "Running under act â€” disabling Ryuk"
            export TESTCONTAINERS_RYUK_DISABLED=true
          fi

          ./gradlew test --no-daemon --stacktrace

      - name: Upload test reports (on failure)
        if: ${{ failure() && steps.detect.outputs.is_act != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/test
            build/test-results/test
